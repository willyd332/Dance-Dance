<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <title></title>
</head>

<body>


  <div class="title">
    <h1><i>DANCE DANCE</i></h1>
    <h2><i>REVOLUTION</i></h2>
    <button type="button" id="loading">LOADING...</button>
    <button type="button" id="start-game">START</button>
  </div>

  <div class="player-selection">
    <button type="button" id="one-player">ONE PLAYER</button>
    <button type="button" id="two-player">TWO PLAYERS</button>
  </div>

  <div class="difficulty-selection">
    <button type="button" class="difficulty" id="easy">EASY</button>
    <button type="button" class="difficulty" id="medium">MEDIUM</button>
    <button type="button" class="difficulty" id="hard">HARD</button>
    <button type="button" class="back" id="back-to-player-selection">BACK</button>
  </div>


  <div class="song-selection">
    <button type="button" class="song" id="chearleader">CHEERLEADER (DEMO)</button>
    <button type="button" class="song" id="gangsta">GANGSTA GANGSTA</button>
    <button type="button" class="song" id="miracle">MIRACLES</button>
    <button type="button" class="song" id="tothesky">TO THE SKY</button>
    <button type="button" class="song" id="dragostea">DRAGOSTEA DIN TEI</button>
    <button type="button" class="song" id="MOONLIGHTSHADOW">MOONLIGHTSHADOW</button>
    <button type="button" class="song" id="eurobeat">SUPEREUROBEAT</button>
    <button type="button" class="song" id="love">LOVE IS IN DANGER</button>
    <button type="button" class="song" id="dancing">DANCING (COOL VIBRATIONS)</button>

    <button type="button" class="back" id="back-to-difficulty-selection">BACK</button>
  </div>



  <div class="game">
    <div class="score" id="scorebox2">
      <h2><span class="score2">00000</span></h2>
    </div>

    <div class="canvas-box">
      <canvas id="my-canvas2" width="480" height="750"></canvas>
    </div>

    <div class="game-menu">
      <button class="main-menu"><span id="rsttxt">MAINMENU</span></button>
      <button class="restart"><span id="mnutxt">RESTART</span></button>
    </div>

    <div class="canvas-box">
      <canvas id="my-canvas" width="480" height="750"></canvas>
    </div>

    <div class="score">
      <h2><span class="score1">00000</span></h2>
    </div>
  </div>


  <div class="results">
      <div class="resultbox">
    <h1 class="resultH">PLAYER TWO</h2>
      <div class="resultdisplay">
        <h2>score</h2>
         <span id="score2" class="result2">00000</span>
      </div>
      <div class="resultdisplay">
        <h2>streak</h2>
        <span id="streak2" class="result2">00000</span>
      </div>
      <div class="resultdisplay">
        <h2>percent</h2>
        <span id="percent2" class="result2">00000</span>
      </div>
    </div>
    <div class="resultbox">
    <h1 class="resultH">PLAYER ONE</h2>
      <div class="resultdisplay">
        <h2>score</h2>
        <span id="score1" class="result1">00000</span>
      </div>
      <div class="resultdisplay">
        <h2>streak</h2>
        <span id="streak1" class="result2">00000</span>
      </div>
      <div class="resultdisplay">
        <h2>percent</h2>
        <span id="percent1" class="result2">00000</span>
      </div>
    </div>

    <button class="main-menu" id="endingmain">MAIN MENU</button>
    <button class="restart" id="endingrestart">RESTART</button>
    <button class="faster">FASTER?</button>
  </div>

  <img src="images/left-arrowL.gif" alt="leftArrow" class='arrow' id="left-arrow">
  <img src="images/up-arrowL.gif" alt="upArrow" class='arrow' id="up-arrow">
  <img src="images/down-arrowLL.gif" alt="downArrow" class='arrow' id="down-arrow">
  <img src="images/right-arrowLLL.gif" alt="rightArrow" class='arrow' id="right-arrow">

  <img src="images/left-empty.gif" alt="leftArrow" class='arrow' id="left-arrow-E">
  <img src="images/up-empty.gif" alt="upArrow" class='arrow' id="up-arrow-E">
  <img src="images/down-empty.gif" alt="downArrow" class='arrow' id="down-arrow-E">
  <img src="images/right-empty.gif" alt="rightArrow" class='arrow' id="right-arrow-E">

  <img src="images/left-emptyx.gif" alt="leftArrow" class='arrow' id="left-arrow-x">
  <img src="images/up-emptyx.gif" alt="upArrow" class='arrow' id="up-arrow-x">
  <img src="images/down-emptyx.gif" alt="downArrow" class='arrow' id="down-arrow-x">
  <img src="images/right-emptyx.gif" alt="rightArrow" class='arrow' id="right-arrow-x">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="js/arrow.js"></script>
  <script src="js/game.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
